<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="contenedor">
      <h3>Resgistrate en los formularios</h3>
      <div class="otros-metodos">
        <button class="registro-externo-google">
          <picture>
            <img
              src="https://entredichos.trabajosocial.unlp.edu.ar/wp-content/uploads/sites/6/2016/12/Google_-G-_Logo.svg_.png"
              alt="Logo de Google"
            />
          </picture>
          <span>Registrate con Google</span>
        </button>
        <button class="registro-externo-twitter">
          <picture>
            <img
              src="https://logodownload.org/wp-content/uploads/2014/09/twitter-logo-8.png"
              alt="Logo de Twitter"
            />
          </picture>
        </button>
      </div>
      <div class="division">
        <hr />
        <span>O</span>
        <hr />
      </div>
      <form action="" method="" class="formulario">
        <div class="contenedor-nombre">
          <label for="name" class="nombre">
            <span>Name</span>
            <input type="text" id="name" name="name" />
          </label>
          <label for="userName" class="nombreUsuario">
            <span>Username</span>
            <input type="text" id="userName" name="userName" />
          </label>
        </div>
        <label for="email">
          <span>Email</span>
          <input type="text" id="email" name="email" />
        </label>
        <label for="passwork">
          <span>Passwork</span>
          <input type="text" d="passwork" name="passwork" laceholder="6 caracteres o mas" />
        </label>
        <label for="checkbox" class="checkbox">
          <input type="checkbox" name="checkbox" id="checkbox" />
          <span>Aceptas los terminos y condiciones de nuestros servicios, para mas inforamcion sobre nuestro acuerdo haz <a href="/index.html">click aqui</a>.</span>
        </label>
        <button class="btn-crear">Crear Cuenta</button>
      </form>
    </div>
  </body>
</html>
